<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Restraunt Billing System
    </title>


</head>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">

<body>
<div class="grid">
  <div id="title">
    <h1>
  RESTRAUNT BILLING SYSTEM
    </h1>
  </div>

  <div id="itemform">
      <label for="iname">
        Item Name:&nbsp&nbsp&nbsp
      </label>
      <select name="iname" id="iname" class="uinput">
        <option value="dosa">Dosa ₹100</option>
        <option value="cholebhature">Chole Bhature ₹60</option>
      </select>
      <br>
      <br>
      <label for="iquantity">
        Quantity: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="number" id="iquantity" class="uinput" value="1">
      </label>
      <br>
      <br>
      <input type="submit" value="ADD TO CART" id="submit" onclick="cartAdder()">

  </div>

  <div id="cartList">
  </div>

  <div id="total">
    <h2 id="totalh2">TOTAL AMOUNT:   </h2>
  </div>
</div>

</body>
