<!DOCTYPE html>
<head>
    <title>
      Restraunt Billing System
    </title>


</head>

<link rel="stylesheet" href="style.css">
<script src="script.js" charset="utf-8"></script>

<body>
<div class="grid">
  <div id="title">
    <h1>
  RESTRAUNT BILLING SYSTEM
    </h1>
  </div>

  <div id="itemform">

      <label for="iname">
        Item Name:&nbsp&nbsp&nbsp
        <input type="text">
      </label>
      <br>
      <br>
      <label for="iprice">
        Item Price :&nbsp&nbsp&nbsp

      </label>
      <br>
      <br>

        Quantity: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

      </label>
      <br>
      <br>

    </form>
  </div>

  <div id="cart">

  </div>
</div>

</body>
